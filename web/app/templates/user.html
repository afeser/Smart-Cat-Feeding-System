{% extends "base.html" %}

{% block content %}
    <h1>User: {{ current_user.username }}</h1>
    <hr>
    {% for device in devices %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ device.location }}</span>
          <div class="batteryContainer">
            <div class="batteryOuter"><div id="batteryLevel" style="width:{{ device.battery_percentage }}px"></div></div>
            <div class="batteryBump"></div>
          </div>
        </div>
        <div class="card-action">
          <a href="{{ url_for('device', username=current_user.username, device_id=device_ids[loop.index0]) }}">Cats</a>
        </div>
      </div>
    </div>
  </div>
    {% endfor %}
{% endblock %}
